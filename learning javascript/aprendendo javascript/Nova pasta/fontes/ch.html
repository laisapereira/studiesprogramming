    <h1>Ch e EX</h1>
    <!--Character unit-->

    <section class = "ch">
        Estamos testando a unidade de medida ch em fontes.
    </section>

    <section class="ex">
        Testando EX and O
    </section>

    <style>
        .ex {
            background: blue;

            font-size: 10ch; /*Other aplications */
        }
