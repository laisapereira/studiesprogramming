<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIDAS RELATIVAS E ABSOLUTAS</title>
</head>
<body>
    <!--
        Usar a largura e altura do viewport ao invés do elemento pai
        - vh é igual a 1/100 da altura da viewport
        - se a altura do navegador é 900px -> 1vh = 9px;
        - se a largura do navegador é 750px -> 1vw = 7,5px;
    -->
    <h2>Vw e Vh</h2>
    <section class="view"></section>

    <style>
        .view {
            background: blue;
            height: 50vh;
            width: 50vw;
        }
    </style>
    
</body>
</html>
