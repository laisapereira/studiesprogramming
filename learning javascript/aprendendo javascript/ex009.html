<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1> Sistema de Nacionalidade</h1>
    País do usuário: <input type="text" name="textnc" id="textnc">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="resposta">

    </div>


    <script>
        function analisar() {
            var textnc = window.document.querySelector('input#textnc')
            var nacion = window.document.querySelector('div#resposta')
            

            if (nacion != "Brasil") {
                nacion.innerHTML = `Você é estrangeiro(a)`
            } else {
                nacion.innerHTML = `<p> Você é brasileiro </p>`
            }
        }

    </script>

</body>

</html>
